<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/54dd1c0248.js" crossorigin="anonymous"></script>
  <title>Scrimba Solo Project - Invoice Generator</title>
</head>
<body>
  <main class="main-container">

    <section class="card-container">
      <div class="heading">
        <h1>Invoice Creator</h1>
        <p>Thanks for choosing GoodCorp, LLC!</p>
      </div>

      <div class="main-content">
        <div id="task-buttons" class="button-group"></div>

        <div>
          <div class="tasks-and-total">
            <div id="remove-button" class="tasks">
              <p class="sub-heading">Task</p>
              <div id="tasks"></div>
            </div>
            <div class="total">
              <p class="sub-heading">Total</p>
              <div id="prices"></div>
            </div>
          </div>

          <div class="notes-and-total-amount">
            <div class="notes">
              <p class="sub-heading">Note</p>
              <p class="note">We accept cash, credit card, or PayPal</p>
            </div>
            <div class="total-amount">
              <p class="sub-heading">Total amount</p>
              <p id="total-amount" class="price-total">$ 0</p>
            </div>
          </div>
        </div>

        <div id="send-invoice" class="send-button">
          <button>
            <i class="fa-solid fa-envelope icon-envelope"></i> Send invoice
          </button>
        </div>
      </div>
    </section>

  </main>
  <script src="index.js"></script>
</body>
</html>
